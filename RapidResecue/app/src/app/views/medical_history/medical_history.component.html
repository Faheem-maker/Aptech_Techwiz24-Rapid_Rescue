<c-card class="my-4">
  <c-card-body>
    <form [formGroup]="medicalForm">
      <div class="form-group">
        <label for="type" class="form-label">Type</label>
        <select name="type" id="type" class="form-control form-select" formControlName="type">
          <option value="Emergency Contact">Emergency Contact</option>
          <option value="Diagnosis">Diagnosis</option>
          <option value="Surgery">Surgery</option>
          <option value="Allergy">Allergy</option>
        </select>
        <print-error [control]="medicalForm.controls.type"></print-error>
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description"
 formControlName="description" required></textarea>
 <print-error [control]="medicalForm.controls.description"></print-error>
      </div>
      <div class="form-group mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control"
 formControlName="date" required>
 <print-error [control]="medicalForm.controls.date"></print-error>
      </div>
      <div class="d-flex justify-right">
        <button class="btn btn-primary" (click)="save()" [disabled]="!medicalForm.valid">Save</button>
      </div>
    </form>
  </c-card-body>
</c-card>

<table class="table w-100">
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Description</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let history of histories">
    <td>{{ history.id }}</td>
    <td>{{ history.type }}</td>
    <td>{{ history.description }}</td>
    <td>{{ formatDate(history.date) }}</td> <td>
      <div class="btn-group">
        <button class="btn btn-info" (click)="load(history.id)">Edit</button>
        <button class="btn btn-danger" (click)="remove(history.id)">Delete</button>
      </div>
    </td>
  </tr>
</table>
