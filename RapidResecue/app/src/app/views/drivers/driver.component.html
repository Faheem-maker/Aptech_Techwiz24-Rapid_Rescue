<c-card class="my-4">
  <c-card-body>
    <form [formGroup]="driverForm">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" formControlName="name">
      </div>
      <print-error [control]="driverForm.controls.name"></print-error>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-control" formControlName="email">
      </div>
      <print-error [control]="driverForm.controls.email"></print-error>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" id="password" class="form-control" formControlName="password">
      </div>
      <print-error [control]="driverForm.controls.password"></print-error>
      <div class="d-flex justify-right">
        <button class="btn btn-primary" (click)="saveDriver()" [disabled]="!driverForm.valid">Save</button>
      </div>
    </form>
  </c-card-body>
</c-card>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table w-100">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{ driver.id }}</td>
      <td>{{ driver.phoneNumber }}</td>
      <td>{{ driver.email }}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-info" (click)="loadDriver(driver.id)">Edit</button>
          <button class="btn btn-danger" (click)="removeDriver(driver.id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
