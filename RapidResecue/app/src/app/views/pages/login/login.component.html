<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-2">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
                </c-input-group>
                <div><small class="text-danger">{{ this.error }}</small></div>
                <print-error [control]="loginForm.controls.email" class="mb-4"></print-error>
                <c-input-group class="mb-2">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="password"
                  />
                </c-input-group>
                <print-error [control]="loginForm.controls.password" class="mb-4"></print-error>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" (click)="login()" [disabled]="!loginForm.valid">
                      Login
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Connect with Rapid Resecue now to get access to world class medical and ambulance services, right at your doorstep.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="registerPage()">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
